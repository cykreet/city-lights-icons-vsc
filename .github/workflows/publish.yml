name: Package and Release
on:
  push:
    branches:
      - "master"

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.5.2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      # Copy urban-lights-icon-theme.json to urban-lights-icon-theme-colours.json, replace
      # svg icon paths with -active suffix
      - name: Prepare Icons
        run: |
          cp ./icons/svg/urban-lights-icon-theme.json ./icons/svg/urban-lights-icon-theme-colours.json
          sed -i 's/\.svg/\.svg-active/g' ./icons/svg/urban-lights-icon-theme-colours.json
      - name: Package
        run: pnpm run package
      - name: Publish
        run: pnpm run publish
        env:
          VSCE_PAT: ${{ secrets.AZURE_TOKEN }}
